<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>平台转账</title>
	<script type="text/javascript" src="js/fontSize.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>

	<!-- 根据宽度判断引用手机样式还是电脑样式 -->
	<script type="text/javascript">
		if (screen.width >750){
           document.write('<link rel=stylesheet type="text/css" href="css/transfer.css">');
        }else {
        	document.write('<link rel=stylesheet type="text/css" href="css/mobile.css">');
        }
	</script>
	
</head>
<body class="tranfer_mobile">

		    	<div class="item_title item_left">钱包转账</div>
		    	<div class="item_right">
		    		<div class="select fl select1 shaow">
						<select>
							<option value="0" style="display: none;">我的钱包</option>
							<option value="1">钱包1</option>
							<option value="2">钱包2</option>
						</select>
					</div>
					<span class="fl text_fl">转至</span>
					<div class="select fl select1 shaow">
						<select>
							<option value="0" style="display: none;">请选择</option>
							<option value="1">钱包1</option>
							<option value="2">钱包2</option>
						</select>
					</div>
					<div class="transfer_money fr">
						转账金额：<span class="inputPage shaow inputPage2"><input type="text" value="20"></span>
						<button class="query-tranfser fr shaow" type="button">
							确认
					    </button>	
					</div>
		    	</div>
		    </div>
		    <div class="item">
		    	<div class="item_title item_left">我的钱包额度</div>
		    	<div class="item_right">
		    		<table class="transfer_table">
		    			<tr>
		    				<td>&nbsp;</td>
		    				<td>1000.00</td>
		    				<td><div class="tranform_btn1"></div></td>
		    			</tr>
		    		</table>
		    	</div>
		    </div>
		    <div class="item">
		    	<div class="item_title item_left item_title1">钱包点数</div>
		    	<div class="item_right">
		    		<table class="transfer_table">
		    			<tr>
		    				<td>电子游戏</td>
		    				<td>1000.00</td>
		    				<td><div class="tranform_btn"></div></td>
		    			</tr>
		    		</table>
		    	</div>
		    </div>

		</div>
	</div>
<!-- 电脑端end -->


<!-- 手机端 -->
	<div id="mobile_html">
		<!-- 头部 -->
		<div class="header transfer_header">
			<span class="header_back">
				<i class="icon iconfont icon-iconfontfanhui"></i>
			     钱包转账
			</span>
			<img src="img/logo1.png" alt="" class="mobile_logo">
			<i class="icon iconfont icon-sanhengxian"></i>
		</div>
	   <!-- 头部 end-->
	    <!-- 主内容-->
	   <div  class="mobile_content">
	   	    <div class="money_title">我的钱包额度</div>
	   	    <div class="money_num">
	   	    	2000
	   	    </div>
	   	    <div class="money_btns">
	   	    	<button type="button" class="all fl">全部转回我的账户</button>
	   	    	<button type="button" class="money_btn fr">钱包转账</button>
	   	    </div>
	   	    <table  class="game_list">
	   	    	<tr>
	   	    		<td>电子游戏</td>
	   	    		<td>9000</td>
	   	    		<td>
	   	    			<button type="button">转至我的钱包</button>
	   	    		</td>
	   	    	</tr>
	   	    	<tr>
	   	    		<td>电子游戏</td>
	   	    		<td>9000</td>
	   	    		<td>
	   	    			<button type="button">转至我的钱包</button>
	   	    		</td>
	   	    	</tr>
	   	    	<tr>
	   	    		<td>电子游戏</td>
	   	    		<td>9000</td>
	   	    		<td>
	   	    			<button type="button">转至我的钱包</button>
	   	    		</td>
	   	    	</tr>	
	   	    </table>
	   </div>
	    <!-- 主内容end-->

	    <!-- 弹窗 -->
	    <div class="mask_shdow">
	    	<div class="mask_model"></div>
	    	<div class="mask_content">
	    	    <span class="close_mask"></span>
	    		<select name="" class="select_money shaow">
	    			<option value="">我的钱包</option>
	    			<option value="">钱包一</option>
	    		</select>
	    		<select name="" class="select_money shaow">
	    			<option value="">选择</option>
	    			<option value="">选择一</option>
	    		</select>
	    		<input type="text" value="2000" class="money_input">
	    		<button type="button" class="confirm_money">确认</button>
	    	</div>
	    </div>
	    <!-- 弹窗 end-->
	</div>

<!-- 手机端end -->
<script type="text/javascript">
	$(function(){
		$(".money_btn,.game_list button").click(function() {
			$(".mask_shdow").show();
		});
		$(".mask_shdow .close_mask,.mask_shdow .mask_model").click(function() {
			$(".mask_shdow").hide();
		});

	})
</script>

</body>
</html>
