<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平台转账</title>
	<link rel="stylesheet" type="text/css" href="css/transfer.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<img src="img/logo1.png" alt="" class="logo1">
			<img src="img/zhuanzhang.png" alt="" class="text">
		</div>
		<div class="contaner">
		    <div class="item">
		    	<div class="item_title item_left">钱包转账</div>
		    	<div class="item_right">
		    		<div class="select fl select1 shaow">
						<select>
							<option value="0" style="display: none;">我的钱包</option>
							<option value="1">钱包1</option>
							<option value="2">钱包2</option>
						</select>
					</div>
					<span class="fl text_fl">转至</span>
					<div class="select fl select1 shaow">
						<select>
							<option value="0" style="display: none;">请选择</option>
							<option value="1">钱包1</option>
							<option value="2">钱包2</option>
						</select>
					</div>
					<div class="transfer_money fr">
						转账金额：<span class="inputPage shaow inputPage2"><input type="text" value="20"></span>
						<button class="query-tranfser fr shaow" type="button">
							确认
					    </button>	
					</div>
				
		    	</div>
		    </div>
		    <div class="item">
		    	<div class="item_title item_left">我的钱包额度</div>
		    	<div class="item_right">
		    		<table class="transfer_table">
		    			<tr>
		    				<td>&nbsp;</td>
		    				<td>1000.00</td>
		    				<td><div class="tranform_btn1"></div></td>
		    			</tr>
		    		</table>
		    	</div>
		    </div>
		    <div class="item">
		    	<div class="item_title item_left item_title1">钱包点数</div>
		    	<div class="item_right">
		    		<table class="transfer_table">
		    			<tr>
		    				<td>电子游戏</td>
		    				<td>1000.00</td>
		    				<td><div class="tranform_btn"></div></td>
		    			</tr>
		    		</table>
		    	</div>
		    </div>

		</div>
	</div>
</body>
</html>
