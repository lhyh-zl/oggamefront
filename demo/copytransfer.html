<script>
	/**
	 * 回到主页
	 */
	var goHome = function(){
		window.location.href = "index.html"
	};
	// 弹窗
	$(function(){
		$(".money_btn").click(function() {
			$("#chose_money").show();
		});
		$("#chose_money .close_mask,#chose_money .mask_model").click(function() {
			$("#chose_money").hide();
		});
        var flag=false;
		$(".icon-sanhengxian,#langulage_mask .mask_model,.langulage_content li").click(function() {
			if(flag){
				flag=false;
				$("#langulage_mask").fadeOut();
				$(".langulage_content").animate({
	                top:'-3.4rem'
			    }, 500);

			}else{
				$("#langulage_mask").fadeIn();
				$(".langulage_content").animate({
	                top:'.88rem'
			    }, 500);
			    flag=true;
			}
		});
	})
	
</script>
