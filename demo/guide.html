<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>OGGAME</title>
	<link rel="stylesheet" href="css/guide.css" />
</head>
<body>
<div class="wrapper">
	<div class="load-bar">   
		<div class="load-bar-inner" data-loading="0"> <span id="counter">0%</span> </div> 
	</div>  
</div>
<div class="loading">
  <div class="logo"></div>
  <div class="dots animate">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>
<script src="js/jquery-2.1.0.js"></script>
<script>
	/**
	 * 引导页logo白点动画效果
	 */
	setInterval(function() {
		document.querySelectorAll(".dots")[0].classList.remove('animate');
		setTimeout(function() {
			document.querySelectorAll(".dots")[0].classList.add('animate');
		}, 200);
	}, 3750);

	/**
	 * 引导页进度条
	 * 进度条到100%时跳转首页index.html
	 */
	$(function() {
		var interval = setInterval(increment, 100);
		var current = 0;
		function increment() {
			current =current + 3;
			$('#counter').html(current + '%');
			if(current > 85) {
				current = 0;
//				current = 100;
				clearInterval(interval);
				window.location.href = "index.html"
			}
		}
		$('.load-bar').mouseover(function() {
			clearInterval(interval);
		}).mouseout(function() {
			interval = setInterval(increment, 100);
		});
	
	});
</script>
</body></html>
